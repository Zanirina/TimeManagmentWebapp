<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="icon" type="image/png" href="media/icon.png">

    <link rel="stylesheet" href="quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap">
</head>

<body>
    <header>
        <div class="navbar">
            <nav>
                <img class="logo" src="media/logo.png" alt="">
                <ul class="nav_links">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="techniques.html">Techniques</a></li>
                    <li><a href="pomodoro.html">Pomodoro timer</a></li>
                    <li><a href="forestpage.html">Forest timer</a></li>
                    <li><a href="kanban.html">Kanban board</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <!-- start Quiz button -->
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>About Quiz</span></div>
        <div class="info-list">
            <div class="info">This quiz is to check how well you have understood about time management methods and tools
            </div>
            <div class="info">You only have <span>15 seconds</span> to answer the question</div>

        </div>
        <div class="buttons">
            <button class="quit">Back</button>
            <button class="restart">Start</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time left</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- question -->
            </div>
            <div class="option_list">
                <!-- list of ansewrs -->
            </div>
        </section>

        <footer>
            <div class="total_que">
                <!-- counter -->
            </div>
            <button class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Congratulations On Completing This Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Try again</button>
            <button class="quit">Exit Quiz</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="quiz.js"></script>

</body>

</html>
